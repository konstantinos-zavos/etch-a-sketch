<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="./javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="actions-box">
        <div class="title">Etch-a-Sketch</div>
        <div class="information">Drag your mouse across the canvas to paint. <br>
        You can use left click to revert blocks back to white.</div>
        <button id="rainbow" type="submit">Rainbow mode</button>
        <button id="grayscale" type="submit" onclick="grayscale()">Grayscale mode</button>
        <button id="resetbutton" type="submit" onClick="refreshPage()">Clear canvas</button>
    </div>
<div id="sketch-space">
    <div id="container"></div>
</div>
</body>
</html>
